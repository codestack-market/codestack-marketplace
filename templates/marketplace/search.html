<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - </title>
    <link rel="shortcut icon" href="/static/assets/favicon2.ico">
    <link rel="stylesheet" href="/static/styles/main.css">
</head>

<body>
    <script>
        const searchQ=document.URL.split("?q=")[1];async function postData(e="",r={}){let t=await fetch(e,{method:"POST",mode:"cors",cache:"no-cache",credentials:"same-origin",headers:{"Content-Type":"application/json"},body:JSON.stringify(r)});return t.json()}function getResults(e){postData("/marketplace/search",{search:e}).then(e=>(console.dir(e),e))}document.title+=" "+searchQ,console.log("%c [FETCH]","color: #a951f0","Fetching results for "+searchQ),""!=searchQ&&searchQ?getResults(searchQ):(console.log("%c [ErrorHandler]","color: red","Error fetching results. No query. Redirecting to home."),window.location="/");
    </script>
</body>

</html>
