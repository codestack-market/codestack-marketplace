<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/404.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="bars_topMain">
        <br>
        <img src="assets/favicon.png" onclick="window.location = 'index.html'" width="50px" height="50px" alt="Codestack Logo"
            class="logos_logoMain"
            style="vertical-align: middle; font-family: var(--poppins); cursor: pointer; position: absolute; transform: translate(-50%, -50%); left: 3%; top: 50%;">
        <span class="topbarOption" onclick="window.location = 'index.html#codestack_why'" id="topbarOption_why"
            style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 35%;">Why?</span>
        <span class="topbarOption" onclick="window.location = 'index.html#container_scrollerMain'" id="topbarOption_why"
            style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%;">Get started</span>
        <span id="buyNTbarOption" class="topbarOption" onclick="window.location = '/marketplace/'"
            style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 65%; ">Buy Now</span>
    </div>
    <div class="container_scrollerMain">
        <div style="position: absolute; width: 100%; height: 100%; top: 10%;">
            <h1 class="titles_404label">Whoops!</h1>
            <h1 class="titles_mainTitle titles_404notfound" style="color: #c44a56; font-size: 50px !important;">You've caught us before we're ready!</h1>
            <div class="scroller_404info">
                <p class="text_description">Unfortunately we do not have this ready yet.</p>
                <p class="text_description">However, you can input your email so we can notify you when we are ready!</p>
                <input type="email" id="email_input" placeholder="Input your email here.">
                <p><a href="./index.html" class="links_mainLink"><i>Return to home</i></a></p>
            </div>
        </div>
    </div>

    <div class="modalPopup" id="modal_erroremail">
        <br>
        <span class="modalTitle"></span>
        <br>
        <p class="modalDesc"></p>
        <button class="modalOk" onclick="hideModal()"">Done</button>
    </div>
    <div class="shade"></div>
    <script src="scripts/loaders/loader.js"></script>
    <script src="scripts/utils/forge.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
